<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <!-- Watercolor paper texture filter -->
    <filter id="watercolor" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="2"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0 0 0 0 1"/>
      </feComponentTransfer>
    </filter>

    <!-- Additional paper grain -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" seed="10"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0 0 1"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Base texture layer -->
  <rect width="400" height="400" fill="#f5f1e8" opacity="0.8"/>

  <!-- Watercolor texture -->
  <rect width="400" height="400" filter="url(#watercolor)" opacity="0.15" fill="#d4c5a9"/>

  <!-- Fine grain overlay -->
  <rect width="400" height="400" filter="url(#grain)" opacity="0.08" fill="#bfa76f"/>

  <!-- Subtle color variations -->
  <circle cx="80" cy="120" r="150" fill="#e8dcc0" opacity="0.03"/>
  <circle cx="320" cy="280" r="180" fill="#d4c5a9" opacity="0.02"/>
  <circle cx="200" cy="350" r="120" fill="#bfa76f" opacity="0.02"/>
  <circle cx="100" cy="300" r="100" fill="#e8dcc0" opacity="0.03"/>
</svg>
